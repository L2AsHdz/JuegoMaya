<div class="row mb-md-3 pb-2">
    <div class="col-12 mb-1">
        {{ title }}
    </div>
    <div class="col-12">
        <div class="btn-group">
            <ng-container *ngFor="let info of infoValues; let isFirst = first">
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectInfo(info)"
                    [disabled]="(localStorage.getItem('started') == 'true')"
                    [ngClass]="{ disabled: (localStorage.getItem('started') == 'true')}"
                >
                    {{ info }}
                </button>
            </ng-container>
        </div>
    </div>
</div>
