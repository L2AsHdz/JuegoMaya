<div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">{{card.nombre}}</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-center">
                <img [src]="card.path" [alt]="card.nombre" style="height: 50px; width: 50px" />
            </div>
            <h6>{{card.significado}}</h6>
            <h6>{{card.contenido}}</h6>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
<button id="btnModalInfo" [hidden]="true" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#modalInfo">clickme</button>
